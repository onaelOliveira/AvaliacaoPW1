<!DOCTYPE html>
<html>
	<head lang="pt-BR">
		<meta charset="utf-8">
		<title>Cadastro</title>
	</head>
	<body>
		<h3>Cadastro do Aluno</h3>
		<form>
			<label for="name">Nome:</label><br>
			<input type="text" id="name" name="name"><br>
			<label for="sname">Sobrenome:</label><br>
			<input type="text" id="sname" name="sname"><br>
			<label for="curso">Curso:</label><br>
			<select name="curso">
				<option value="#">Selecione...</option>
				<option value="agro">Agronomia</option>
				<option value="bio">Ciências Biológicas</option>
				<option value="si">Sistemas de Informação</option>
				<option value="qui">Quimica</option>
				<option value="zoo">Zootecnia</option>
			</select>
			<br><br>
			<input type="submit" name="salvar">
		</form>
	</body>
	<footer><center>Desenvolvido por - Natanael Oliveira</center></footer>
</html>
